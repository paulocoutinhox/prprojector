name: Build - Windows - x64

on:
  push:
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'extras/images/**'

jobs:
  build:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
        - {
            name: "Windows Latest MSVC",
            os: windows-latest,
            target: "win-x64"
          }
        python-version: ["3.10"]

    steps:
    - uses: actions/checkout@v3

    - name: Set up python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Upgrade PIP
      run: python3 -m pip install --upgrade pip setuptools wheel

    - name: Display python version
      run: python3 --version

    - name: Display PIP version
      run: python3 -m pip --version

    - name: Install python dependencies
      run: python3 -m pip install -r requirements.txt

    - name: Configure Visual Studio
      uses: ilammy/msvc-dev-cmd@v1.5.0
      with:
          arch: x64

    - name: Build
      run: python3 make.py run build-${{ matrix.config.target }}

    - name: Save
      uses: actions/upload-artifact@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        name: artifact-${{ matrix.config.target }}
        path: build/${{ matrix.config.target }}/pkg/PRProjector-x64-release.zip

  deploy:
      name: Deploy
      runs-on: ubuntu-latest
      needs: [build]
      if: startsWith(github.ref, 'refs/tags/')
      steps:
        - name: Load
          uses: actions/download-artifact@v2
          with:
            name: artifact-win-x64
        - name: Get release
          id: get_release
          uses: bruceadams/get-release@v1.2.2
          env:
            GITHUB_TOKEN: ${{ github.token }}
        - name: Upload release asset
          id: upload-release-asset
          uses: actions/upload-release-asset@v1
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            upload_url: ${{ steps.get_release.outputs.upload_url }}
            asset_path: PRProjector-win-x64-release.zip
            asset_name: PRProjector-win-x64-release.zip
            asset_content_type: application/zip
